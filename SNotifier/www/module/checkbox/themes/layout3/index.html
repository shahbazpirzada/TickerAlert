<!--Themes With avatar -->
<ion-list ng-show="{{checkboxController.data.length}}">
  <ion-item class="item-bcg item-avatar waves-effect waves-block waves-dark"
  ng-repeat="item in checkboxController.data">
    <img ng-src="{{item.image}}" ng-click="checkboxController.onClick('onButton', item)">
    <h2 class="item-title">{{item.title}}</h2>
    <input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}"
    ng-click="checkboxController.onClick('onChange', item)" checked="checked" />
    <label class="right" for="filled-in-box-{{$index}}"></label>
  </ion-item>
</ion-list>
