<!--Themes Two columns -->
<ion-list>
	<div ng-show="{{checkboxController.data.length}}">
		<ion-item class="item-bcg waves-effect waves-block waves-light"
		 ng-repeat="item in checkboxController.data" >
			<input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}" checked="checked" />
			<label for="filled-in-box-{{$index}}">
						<h2 class="item-title">{{item.title}}</h2></label>
		</ion-item>
	</div>
</ion-list>
