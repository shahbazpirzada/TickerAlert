<!-- Theme With filtering check boxes 2 -->
<ion-content class="has-header">
  <div class="search-bcg">
    <div class="title-block">
      <i class="icon-small icon right"
      ng-class="{'icon-chevron-up': !searchController.isHideFilter,'icon-chevron-down': searchController.isHideFilter}"></i>
      <h2 class="search-title right" ng-click="searchController.toggleFilter()">Filters</h2>
    </div>
    <ion-list ng-class="{'hide-filter': !searchController.isHideFilter}">
      <checkbox theme="searchController.theme" data="searchController.data.items"></checkbox>
    </ion-list>
    <ion-item class="item-input search-bar-bcg">
        <i class="icon-small icon ion-search"></i>
        <input type="search" placeholder="Search"
        data-ng-model="searchController.searchValue" />
        <i class="icon-small icon ion-mic-a"
        ng-click="searchController.onClick('onRecord', null, $event)"></i>
        <i class="icon-small icon ion-close"
        ng-click="searchController.clearText()"></i>
    </ion-item>
  </div>
</ion-content>
