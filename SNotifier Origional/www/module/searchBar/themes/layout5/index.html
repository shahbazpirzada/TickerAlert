<!--Theme Field + header 2-->
<ion-header-bar class="bar bar-subheader container-hearder-image">
  <div class="item item-input search-bar-bcg">
    <i class="icon-small icon ion-search"></i>
    <input type="search" placeholder="Search" data-ng-model="searchController.searchValue" />
    <i class="icon-small icon ion-mic-a" ng-click="searchController.onClick('onRecord', null, $event)"></i>
    <i class="icon-small icon ion-close" ng-click="searchController.clearText()"></i>
  </div>
</ion-header-bar>
<!--Field + header 2 Content-->
<ion-content class="list-content">
  <ion-list>
    <ion-item class="item item-bcg item-icon-left waves-block waves-effect waves-light"
     ng-repeat="item in searchController.searchData" >
      <i class="icon-small icon icon-home-variant"></i>
      <i class="icon-small icon icon-walk"></i>
      <h2 class="item-title">{{item.title}}</h2>
      <h3 class="item-subtitle">{{item.description}}</h3>
      <span class="span-medium">{{item.price}}</span>
    </ion-item>
  </ion-item>
</ion-content>
