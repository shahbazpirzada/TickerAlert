<!--Theme Simple + Icon -->
<ion-content class="has-header" scroll="false">
	<ion-slide-box on-slide-changed="wizardController.slideHasChanged($index)">
		<ion-slide class="text-center"
			ng-repeat="item in wizardController.data.items">
			<div class="slidertext">

        <h2 class="wizard-title"><strong>{{item.title}}</strong>
        </h2>
        <img src="{{item.image}}" style="width:300px;height:350px;" />
       <!-- <p>{{item.image}}</p>-->
      <!--  <p class="wizard-body-text" style="color:white;">{{item.description}}</p>-->

			</div>
		</ion-slide>
	</ion-slide-box>

	<!--<a class="left button-flat"
		ng-click= "wizardController.changeSlide(-1)" ng-show="wizardController.show('prev')">
		{{wizardController.data.btnPrev}}</a>
	<a class="right button-flat"
		ng-click= "wizardController.changeSlide(1)" ng-show="wizardController.show('next')">
		{{wizardController.data.btnNext}}</a>-->
	<a class="right button-flat"
		ng-click= "wizardController.onClick('onFinish', $event)" ng-show="wizardController.show('finish')">
		{{wizardController.data.btnFinish}}</a>
</ion-content>
